<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase_form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h1>Login Page</h1>
        <form class="form">
          <div class="inputbox">
            <input type="text" value="" id="username" required />
            <span>username</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="phone" required />
            <span>Phone Number</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      //Import the functions you need from the SDKs you need;
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use;
      // https://firebase.google.com/docs/web/setup#available-libraries;

      // Your web app's Firebase configuration;
      const firebaseConfig = {
        apiKey: "AIzaSyBDkzQRjvCbUKWat0YGltlwNHjaOKEowSY",
        authDomain: "creativetutor-52fdc.firebaseapp.com",
        projectId: "creativetutor-52fdc",
        storageBucket: "creativetutor-52fdc.appspot.com",
        messagingSenderId: "1067480004484",
        appId: "1:1067480004484:web:cc80296fa12138e77c4fd1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // get ref to database services
      const db = getDatabase(app);

      document.getElementById("submit").addEventListener('click', function (e) {
        e.preventDefault();
        set(ref(db, 'user/' + document.getElementById("username").value), {
          usernamme: document.getElementById("username").value,
          email: document.getElementById("email").value,
          PhoneNumber: document.getElementById("phone").value,
        });

        alert("Login Successful  !");
      });
    </script>
    <!-- <script src="script.js" type="module"></script>  -->
  </body>
</html>
